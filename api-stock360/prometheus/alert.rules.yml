groups:
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[1m]) / count(machine_cpu_cores) > 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage has been above 50% for more than 1 minute."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 500000000
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "High Memory usage detected"
          description: "Memory usage is above 500MB for more than 30 seconds."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.15
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is running low"
          description: "Less than 15% of disk space is available on root partition."

      - alert: NetworkHighLatency
        expr: probe_latency_seconds > 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High network latency detected"
          description: "Network latency has been above 500ms for more than 1 minute."

      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance is down"
          description: "Prometheus target has been down for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "More than 5% of requests are returning 5xx errors in the last 5 minutes."

      - alert: HighQueueLength
        expr: queue_length > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High queue length detected"
          description: "Queue length has exceeded 100 items for more than 1 minute."

      - alert: DatabaseConnectionErrors
        expr: rate(db_connection_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database has reported connection errors in the last 5 minutes."

      - alert: HighLoadAverage
        expr: node_load1 > 1.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High load average detected"
          description: "1-minute load average has been above 1.5 for more than 2 minutes."

      - alert: LowMemoryAvailable
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.2
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Low available memory"
          description: "Available memory is below 20% for more than 30 seconds."
